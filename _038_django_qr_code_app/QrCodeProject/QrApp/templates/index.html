<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 800px;
      }
      input {
        width: 400px;
        height: 40px;
        outline: none;
      }
      button {
        background-color: #031080be;
        border: none;
        color: #ffffff;
        padding: 5px 5px;
        font-size: 20px;
      }
      h1 {
        color: #031080be;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mt-5">QR Code Generator</h1>
    <div class="container text-center shadow-lg mt-5 p-5">
      <div>
        <form method="POST">
          {% csrf_token %}
          <input
            type="text"
            name="url"
            placeholder="Enter data to create QR code"
            required
          />
        </form>
      </div>
      <div>
        {% if img %}
        <h3>Your QR code is: <img src="/media/{{img}}" /></h3>
        {% endif %}
      </div>
    </div>
  </body>
</html>
