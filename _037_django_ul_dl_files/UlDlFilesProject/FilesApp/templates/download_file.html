<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Download Files</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-info">Uploaded Files</h1>
    </div>
    <div class="container mt-5">
      {% for idx in files %}
      <h2>Title: {{idx.file.name}}</h2>
      <h3>
        <a href="{{idx.file.url}}" download>Click Here</a> to download
        {{idx.file.name}}
      </h3>
      <br />
      {% endfor %}
    </div>
  </body>
</html>
