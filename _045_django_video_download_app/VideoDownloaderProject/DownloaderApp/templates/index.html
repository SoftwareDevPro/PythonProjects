<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Downloader</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container shadow-lg mt-5 p-5">
      <h2 class="text-center mt-5 text-primary">Video Downloader</h2>
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-info alert-dismissible fade show text-center"
        role="alert"
      >
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="close"
        ></button>
      </div>
      {% endfor %} {% endif %}
      <form method="POST" class="text-center py-5">
        {% csrf_token %}
        <label for="link"><h3>Enter URL:</h3></label>
        <input type="url" id="url" name="url" required /><br /><br /><br />
        <input type="submit" value="download video" class="btn btn-primary" />
      </form>
    </div>
  </body>
</html>
